<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Counter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 col-sm-4 offset-sm-4 text-center">
                <br>
                <h1><small>Vanilla Counter</small></h1>
                <h3 class="display" id="display">0000</h3>
                <p class="inc-value" id="inc-value"><small>1</small></p>
                <br>
                <button class="btn btn-reset" id="btn-res"> <i class="fas fa-undo"></i></button>
                <div class="row btn-wrap">
                    <div class="col"><button class="btn btn-dec" id="btn-dec"><i class="fas fa-minus"></i></button></div>
                    <div class="col"><button class="btn btn-inc" id="btn-inc"><i class="fas fa-plus"></i></button></div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
                        <h3><i class="fas fa-shoe-prints"></i></h3>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a27c1547a9.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
